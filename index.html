<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markus Frey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .navbar {
            background: #333;
            overflow: hidden;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .navbar a:hover {
            background-color: #555;
            color: white;
        }
        .content {
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .tab-content {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .tab-content.active {
            display: block;
            opacity: 1;
        }
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
                padding: 10px;
            }
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="javascript:void(0);" onclick="showTab('home')" title="Home is where the heart is">Home</a>
        <a href="javascript:void(0);" onclick="showTab('about')" title="Learn all about Markus">About</a>
        <a href="javascript:void(0);" onclick="showTab('posts')" title="Read Markus's latest thoughts">Posts</a>
    </div>
    <div class="content">
        <div id="home" class="tab-content active">Welcome to my homepage!</div>
        <div id="about" class="tab-content">This is the About page.</div>
        <div id="posts" class="tab-content">Here are my posts.</div>
    </div>
    <script>
        function showTab(tabName) {
            var tabs = document.getElementsByClassName('tab-content');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = 'none';
                tabs[i].classList.remove('active');
            }
            var tab = document.getElementById(tabName);
            tab.style.display = 'block';
            setTimeout(function() {
                tab.classList.add('active');
            }, 10);
        }
    </script>
</body>
</html>
